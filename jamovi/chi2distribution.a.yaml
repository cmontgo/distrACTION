---
name:  Chi2Distribution
title: χ2-Distribution
menuGroup: distrACTION
menuSubgroup: Continuous distributions
version: '1.0.0'
jas: '1.2'

options:
    - title: Compute probability
      name: DistributionFunction
      type: Bool
      default: FALSE


    - title: Compute quantile
      name: QuantileFunction
      type: Bool
      default: FALSE
    

    - name: DistributionFunctionType
      title: Mode for Distribution
      type: List
      options:
        - title: P(X ≤ x1)
          name:  lower
        - title: P(X ≥ x1)
          name:  higher
        - title: P(x1 ≤ X ≤ x2)
          name: interval
      default: lower

    - name: x1
      title: x1 =
      default: 1
      type: Number

    - name: p
      title: p =
      type: Number
      min: 0
      max: 1
      default: 0.5

    - name: x2
      title: x2 =
      type: Number
      default: 2

    - name: dp1
      title: df =
      type: Number
      default: 3
      min: 1

    - name: dp2
      title: λ = 
      type: Number
      default: 0

...